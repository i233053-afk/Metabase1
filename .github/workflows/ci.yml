name: Metabase CI

on:
  push:
    branches: 
        master 
  pull_request:
    branches:
        master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'
      - name: Build Metabase
        run: ./gradlew build
